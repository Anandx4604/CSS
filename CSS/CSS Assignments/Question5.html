<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Views</title>
    <link rel="stylesheet" href="css/styles5.css">
</head>
<body>
    <div id="mian">
        <div id="first">
            <p>Rounded:</p>
            <img id="img1" src="imgs/northern-lights.webp" alt="">
        </div>
        <div id="second">
            <p>Circle:</p>
            <img id="img2" src="imgs/milky-way.jpg" alt="">
        </div>
        <div id="third">
            <p>Bordered:</p>
            <div id="border">
                <img id="img3" src="imgs/mountains.webp" alt="">
            </div>
        </div>
        <div id="fourth">
            <p>Text:</p>
            <div>
                <img id="img4" src="imgs/sunset.jpg" alt="">
            </div>
            <div id="text">
                <p>Sunset</p>
            </div>
        </div>
    </div>
</body>

</html>
