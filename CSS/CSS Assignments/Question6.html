<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Icons</title>
    <script src="https://kit.fontawesome.com/cd67bd87ce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles6.css">
</head>

<body>
    <div class="icons">
        <div class="row1">
            <div id="home">
                <i class="fa fa-home"></i>
                <p>
                    fa fa-home
                </p>
            </div>
            <div id="bars">
                <i class="fa fa-bars"></i>
                <p>
                    fa fa-bars
                </p>
            </div>
            <div id="arrow-left">
                <i class="fa fa-arrow-left"></i>
                <p>
                    fa fa-arrow-left
                </p>
            </div>
            <div id="arrow-right">
                <i class="fa fa-arrow-right"></i>
                <p>
                    fa fa-arrow-right
                </p>
            </div>
        </div>

        <div class="row2">
            <div id="search">
                <i class="fa fa-search"></i>
                <p>
                    fa fa-search
                </p>
            </div>
            <div id="close">
                <i class="fa fa-close"></i>
                <p>
                    fa fa-close
                </p>
            </div>
            <div id="refresh">
                <i class="fa fa-refresh"></i>
                <p>
                    fa fa-refresh
                </p>
            </div>
            <div id="trash">
                <i class="fa fa-trash"></i>
                <p>fa fa-trash</p>
            </div>

        </div>

        <div class="row3">
            <div id="male">
                <i class="fa fa-male"></i>
                <p>fa fa-male</p>
            </div>

            <div id="car">
                <i class="fa fa-car">
                </i>
                <p>
                    fa fa-car
                </p>
            </div>

            <div id="truck">
                <i class="fa fa-truck"></i>
                <p>fa fa-truck</p>
            </div>

            <div id="plane">
                <i class="fa fa-plane"></i>
                <p>fa fa-plane</p>
            </div>
        </div>


    </div>
</body>

</html>
